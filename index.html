		<script>
			
			var buildPacksName = [];

			for (i in data.buildpack_usages) {
				buildPacksName.push(data.buildpack_usages[i].name);

			var presets = window.chartColors;
			var utils = Samples.utils;
			var options = {
				maintainAspectRatio: true,

						tension: 0.000001

				}
			};
			var testingLabel = buildPacksName; //["nodejs_buildpack", "ruby_buildpack", "binary_buildpack", "java_buildpack_offline","go_buildpack", "python_buildpack", "php_buildpack"];
			console.log("TESTING: " + testingLabel);
